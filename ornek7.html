<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
            
            $(document).ready(function(){
                
                $("img").mouseover(function(){
                        
                        $(this).css("opacity","0.1");
                });

                  $("img").mouseout(function(){
                        
                        $(this).css("opacity","1");
                });

            });

	</script>
</head>
<body>

<img src="karaman.gif" width="100" height="100"/>
<img src="ege.png" width="100" height="100"/>
<img src="selcuk.png" width="100" height="100"/>

</body>
</html>
