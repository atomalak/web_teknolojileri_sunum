<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
	<title></title>
	<style type="text/css">
          
          /*Etiket Seçiçi */
	          p {
	          	color:red;
	          }
	     /*id Seçiçi */
          #bil {
          	color:blue;
          }
        
         /*sınıf Seçiçi */
          .bil {
          	color:yellow;
          }

          /*child seçiçi */
	       p span {
	        color:orange;
	       }
         

          /*torun seçiçi */
	       p b {
	        color:gray;
	       }




	</style>
</head>
<body>
   <p>Bilgisayar Programcılığı</p>
   <p id="bil">Bilgisayar Programcılığı</p>
   <p class="bil">Bilgisayar Programcılığı</p>
   <p >Bilgisayar <span>Programcılığı</span></p>
   <p >Bilgisayar <span>Programcılığı <b>Bölümü</b></span></p>

</body>
</html>
